---
layout: en/default
---

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{page.title}}</h1>
                <ol class="breadcrumb">
                    <li><a href="{{site.baseurl}}/en/index.html">CoderBot</a>
                    <li><a href="{{site.baseurl}}/en/blog.html">Blog</a>
                    </li>
                    <li class="active">{{page.title}}</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Content Row -->
        <div class="row">
            <!-- Blog Post Content Column -->
            <div class="col-lg-12">
                <!-- Post Content -->
                {{content}}
                <hr>
                <!-- Date/Time -->
                <p><i class="far fa-clock"></i> Posted on {{ page.date | date: "%d/%m/%Y" }} by {{page.author}} <i class="fas fa-tags"></i> {% for tag in page.tags %}<span class="label label-primary">{{tag}}</span> {%endfor%}</p>
            </div>
            <hr>
      <!-- /.row -->

        <hr>
